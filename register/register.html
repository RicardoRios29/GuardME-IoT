<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./register.css">
    <link rel="shortcut icon" href="../img/guardme.png" type="image/x-icon">
</head>
<body>
    <!-- NAV BAR -->
    <header class="hero">
        <nav class="nav container container--hero">

            <a href="../home/home.html"><img src="../img/GUARDME LOGO.JPG" class="nav_logo"></a>

            <ul class="nav_list">
                <li class="nav_item">
                    <a href="../home/home.html" class="nav_link">HOME</a>
                </li>
                <li class="nav_item">
                    <a href="../contacts/contacts.html" class="nav_link">PATIENT LIST</a>
                </li>
            </ul>
            
            <!-- MENU SANDWICH RESPONSIVE -->
            <img src="../img/menuw.svg" class="nav_menu">
        </nav>
    </header>
     
    <section class="forms">
        <div class="forms_container">
            <header>Patient Register</header>

            <form id="registrationForm" action="/registerUserInfo" method="POST">
                <div class="form first">
                    <div class="form patient">
                        <span class="title">Patient Information</span>

                        <div class="fields">
                            <div class="input_field">
                                <label>First Name</label>
                                <input type="text" name="PatFirstName" placeholder="Enter first name" required>
                            </div>

                            <div class="input_field">
                                <label>Last Name</label>
                                <input type="text" name="PatLastName" placeholder="Enter last name" required>
                            </div>
                            
                            <div class="input_field">
                                <label>Birth Date</label>
                                <input type="date" name="BirthDate" placeholder="Enter birth date" required>
                            </div>
                            
                            <div class="input_field">
                                <label>Gender</label>
                                <select name="gender" id="gender">
                                    <option value="">Select an option</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="form contact">
                        <span class="title">Contact Information</span>

                        <div class="fields">
                            <div class="input_field">
                                <label>First Name</label>
                                <input type="text" name="ConFirstName" placeholder="Enter first name" required>
                            </div>
                            
                            <div class="input_field">
                                <label>Last Name</label>
                                <input type="text" name="ConLastName" placeholder="Enter last name" required>
                            </div>
                            
                            <div class="input_field">
                                <label>Phone Number</label>
                                <input type="number" name="ConPhoneNumber" placeholder="Enter phone number" required>
                            </div> 

                            <div class="input_field">
                                <label>Email</label>
                                <input type="email" name="ConEmail" placeholder="Enter email address" required>
                            </div>  
                        </div>

                        <button type="submit" class="registerBtn">
                            <span class="btnText">Register</span>
                        </button>
                    </div>
                </div>
            </form>    
        </div>
    </section>

            <div class="test"></div>
            
            <!-- HERO TEXTOS -->
            





    <script src="./register.js"></script>
</body>
</html>
