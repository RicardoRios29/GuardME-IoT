<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUARDME</title>
    <link rel="stylesheet" href="./gmah.css">
    <link rel="shortcut icon" href="../img/guardme.png" type="image/x-icon">
</head>
<body>
    <!-- MAIN PAGE -->
    <header class="hero">
        <nav class="nav container container--hero">
            <a href="../main/main.html"><img src="../img/logonew.png" class="nav_logo" alt="GuardMe Logo"></a>
            <ul class="nav_list">
                <li class="nav_item">
                    <a href="../main/main.html" class="nav_link">ABOUT US</a>
                </li>
                <li class="nav_item">
                    <a href="../register/register.html" class="nav_link">PATIENT REGISTER</a>
                </li>
            </ul>
            <!-- MENU SANDWICH RESPONSIVE -->
            <img src="../img/menuw.svg" class="nav_menu" alt="Menu">
        </nav>
        <!-- HERO TEXTOS -->
        <section class="hero_main container container--hero">
            <article class="hero_texts">
                <h1 class="hero_title"><span>GUARDME</span> AT HOME</h1>
                <h2 class="hero_p">Keep your loved ones safe at home.</h2>
                <!-- BOTONES -->
                <div class="hero_buttons">
                    <a id="guarmeathomebtn" class="hero_cta" href="../firebase/firebase.html">SENSORS</a>
                </div>
            </article>
        </section>
    </header>

    <!-- SIGNUP AND LOGIN FORMS -->
    <section class="wrapper">
        <div class="form signup" id="signupForm">
            <header>Signup</header>
            <img src="../img/criss.png" class="wrapper_close" alt="Close">
            <!-- REGISTER FORM -->
            <form action="/regis" method="POST">
                <input type="text" name="firstName" placeholder="First Name" required>
                <input type="text" name="lastName" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="SignUp">
            </form>
        </div>
        <!-- LOGIN FORM -->
        <div class="form login" id="loginForm">
            <header>Login</header>
            <form action="" method="POST">
                <input type="email" name="email" id="loginEmail" placeholder="Email" required>
                <input type="password" name="password" id="loginPassword" placeholder="Password" required>
                <a href="#">Forgot password?</a>
                <input type="submit" value="Login">
            </form>
        </div>
    </section>

    
    <script src="./gmah.js"></script>
</body>
</html>
